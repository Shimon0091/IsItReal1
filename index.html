<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxAuth AI - מאמת מוצרי יוקרה</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(119, 198, 255, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-10px); }
            66% { transform: translateX(20px) translateY(10px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f5ff, #ff00aa, #00ff88);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 1.4rem;
            color: #888;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .ai-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            color: #00f5ff;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 245, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 245, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 245, 255, 0); }
        }

        /* Main Card */
        .main-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.5), transparent);
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 245, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: rgba(0, 245, 255, 0.6);
            background: rgba(0, 245, 255, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #00f5ff;
            background: rgba(0, 245, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float-icon 3s ease-in-out infinite;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #00f5ff, #ff00aa);
            color: #fff;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        /* Input Field */
        .text-input {
            width: 100%;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .text-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        .text-input::placeholder {
            color: #666;
        }

        /* Images Preview */
        .images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-preview {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .image-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .image-preview .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        /* Analyze Button */
        .analyze-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            margin-top: 30px;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: #00f5ff;
            border: 2px solid #00f5ff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            background: linear-gradient(45deg, #16213e, #0f3460, #1a1a2e);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
            transform: translateY(-3px);
        }

        /* Results */
        .results {
            margin-top: 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-status {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .authentic {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .fake {
            background: linear-gradient(45deg, rgba(255, 0, 170, 0.2), rgba(255, 0, 170, 0.1));
            color: #ff00aa;
            border: 1px solid rgba(255, 0, 170, 0.3);
        }

        .uncertain {
            background: linear-gradient(45deg, rgba(255, 170, 0, 0.2), rgba(255, 170, 0, 0.1));
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .result-explanation {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 30px;
        }

        .continue-conversation {
            margin-top: 30px;
            padding: 25px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .disclaimer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            border-radius: 12px;
            color: #ffaa00;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .ai-scanner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .scanner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid #00f5ff;
            border-radius: 50%;
            animation: scan 1s linear infinite;
        }

        .scanner-ring:nth-child(2) {
            animation-delay: -0.5s;
            border-top-color: #ff00aa;
        }

        .scanner-ring:nth-child(3) {
            animation-delay: -0.25s;
            border-top-color: #00ff88;
        }

        @keyframes scan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading h3 {
            font-size: 1.5rem;
            color: #00f5ff;
            margin-bottom: 10px;
        }

        .loading p {
            color: #888;
            font-size: 1rem;
        }

        /* Error */
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        /* File input */
        .file-input {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .main-card {
                padding: 25px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .images-preview {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">LuxAuth AI</div>
            <div class="tagline">מערכת AI מתקדמת לאימות מוצרי יוקרה</div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="section-title">
                    📸 העלאת תמונות
                </div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎯</div>
                    <div class="upload-text">גרור תמונות לכאן או לחץ להעלאה</div>
                    <div class="upload-subtext">תומך בפורמטים: JPG, PNG, WEBP</div>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        בחר תמונות
                    </button>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                </div>
                <div class="images-preview" id="imagesPreview"></div>
            </div>

            <!-- Text Input -->
            <div>
                <div class="section-title">
                    ✍️ פרטים נוספים (אופציונלי)
                </div>
                <textarea 
                    class="text-input" 
                    id="additionalInfo" 
                    placeholder="תאר את המוצר בפרטים: מותג, דגם, שנת ייצור, מחיר מבוקש, מקום רכישה וכל מידע רלוונטי אחר..."
                ></textarea>
            </div>

            <!-- Analyze Button -->
            <button class="btn analyze-btn" id="analyzeBtn" onclick="analyzeProduct()">
                🔍 בצע ניתוח AI מתקדם
            </button>
        </div>

        <!-- Results -->
        <div id="results" style="display: none;"></div>
    </div>

    <script>
        // Global variables
        let uploadedImages = [];
        let conversationHistory = [];

        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Upload area functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagesPreview = document.getElementById('imagesPreview');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push({
                        file: file,
                        dataUrl: e.target.result,
                        name: file.name
                    });
                    updateImagesPreview();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImagesPreview() {
            imagesPreview.innerHTML = '';
            
            uploadedImages.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-preview';
                imageDiv.innerHTML = `
                    <img src="${image.dataUrl}" alt="${image.name}">
                    <button class="remove-btn" onclick="removeImage(${index})">×</button>
                `;
                imagesPreview.appendChild(imageDiv);
            });
        }

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            updateImagesPreview();
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="main-card">
                    <div class="loading">
                        <div class="ai-scanner">
                            <div class="scanner-ring"></div>
                            <div class="scanner-ring"></div>
                            <div class="scanner-ring"></div>
                        </div>
                        <h3>מנתח באמצעות AI...</h3>
                        <p>הבינה המלאכותית סורקת ומנתחת את התמונות</p>
                    </div>
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="main-card">
                    <div class="error">
                        <h3>⚠️ שגיאה במערכת</h3>
                        <p>${message}</p>
                    </div>
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        async function analyzeProduct() {
            if (uploadedImages.length === 0) {
                alert('נא להעלות לפחות תמונה אחת לניתוח');
                return;
            }

            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            showLoading();

            try {
                const additionalInfo = document.getElementById('additionalInfo').value;
                
                // Prepare data for Netlify function
                const requestData = {
                    images: uploadedImages.map(img => img.dataUrl),
                    additionalInfo: additionalInfo,
                    conversationHistory: conversationHistory
                };

                // Call Netlify function
                const response = await fetch('/.netlify/functions/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'שגיאה לא ידועה');
                }

                // Update conversation history
                conversationHistory = data.conversationHistory || [];

                displayResults(data.result);

            } catch (error) {
                console.error('Error:', error);
                showError(`שגיאה בחיבור לשירות AI: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(result) {
            // Parse result for authenticity
            let status = 'uncertain';
            let statusText = 'גרסת הדגמה ⚠️';
            let statusClass = 'uncertain';

            if (result.includes('מסקנה: מקורי')) {
                status = 'authentic';
                statusText = 'מוצר מקורי ✅';
                statusClass = 'authentic';
            } else if (result.includes('מסקנה: מזויף')) {
                status = 'fake';
                statusText = 'מוצר מזויף ❌';
                statusClass = 'fake';
            }

            // Clean up the result text
            const cleanResult = result.replace(/מסקנה: (מקורי|מזויף|לא ברור)/g, '').trim();

            document.getElementById('results').innerHTML = `
                <div class="main-card">
                    <div class="results">
                        <div class="result-status ${statusClass}">${statusText}</div>
                        <div class="result-explanation">${cleanResult}</div>
                        
                        <div class="continue-conversation">
                            <h4 style="margin-bottom: 15px; color: #00f5ff;">💬 רוצה לברר עוד?</h4>
                            <textarea 
                                class="text-input" 
                                id="followUpText" 
                                placeholder="שאל שאלה נוספת, בקש הבהרה או תן מידע נוסף..."
                                style="margin-bottom: 15px; min-height: 80px;"
                            ></textarea>
                            <button class="btn" onclick="continueConversation()" style="margin-left: 10px;">
                                💭 המשך שיחה
                            </button>
                            <button class="btn btn-secondary" onclick="addMoreImages()">
                                📸 הוסף תמונות
                            </button>
                        </div>
                        
                        <div class="disclaimer">
                            <strong>⚠️ הערה חשובה:</strong> הניתוח מבוסס על בינה מלאכותית מתקדמת אך עלול להכיל שגיאות. 
                            לאימות מוחלט מומלץ לפנות למומחה מקצועי או לבית המכירות הרשמי.
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        function continueConversation() {
            const followUpText = document.getElementById('followUpText').value;
            if (!followUpText.trim()) {
                alert('נא לכתוב שאלה או הערה להמשך השיחה');
                return;
            }

            document.getElementById('additionalInfo').value = followUpText;
            document.getElementById('followUpText').value = '';
            
            analyzeProduct();
        }

        function addMoreImages() {
            document.getElementById('fileInput').click();
        }

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 10 === 0) {
                    const x = e.clientX;
                    const y = e.clientY;
                    const rect = particle.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(x - rect.left, 2) + Math.pow(y - rect.top, 2)
                    );
                    
                    if (distance < 100) {
                        particle.style.transform = `translate(${(x - rect.left) / 10}px, ${(y - rect.top) / 10}px)`;
                    }
                }
            });
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בדיקת מקוריות שעון</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, textarea, button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    #result {
      white-space: pre-wrap;
      background: #1e293b;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🔍 בדיקת מקוריות מוצר</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <textarea id="additionalInfo" placeholder="פרטים נוספים (למשל: Rolex Datejust 2021, כחול)"></textarea>
  <button onclick="send()">שלח בקשה עם התמונה שלך</button>
  <div id="result">🔄 מחכה לתוצאה...</div>

  <script>
    async function send() {
      const fileInput = document.getElementById('imageUpload');
      const info = document.getElementById('additionalInfo').value;
      const resultDiv = document.getElementById('result');

      if (!fileInput.files.length) {
        resultDiv.textContent = 'אנא העלה תמונה קודם.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result;

        const response = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            images: [base64],
            additionalInfo: info,
            conversationHistory: []
          })
        });

        const json = await response.json();
        resultDiv.textContent = JSON.stringify(json, null, 2);
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
